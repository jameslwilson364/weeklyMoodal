    <title>Weekly Moodal</title>

  <body>
    <header class="hero is-info has-text-centered">
      <h1 class="title is-1">Weekly Moodal</h1>
      <img class="left" src="/assets/images/Poodal.png">
      <img class="right" src="/assets/images/Moodal.png">
    </header>
    <section class="section">

      <div class="container">
        <div class="columns">

          <div class="column card">
            <h2 id="day" class="subtitle is-5 has-text-centered"></h2>
            <h2 id="date" class="subtitle is-6 has-text-centered"></h2>
              <form class="userForm face">
                
                <div class="water">
                  <h2 class="subtitle is-6" style="color: white" >Glasses of Water</h2>
                  <div class="containerR">
                    <p><i class="fa-solid fa-bottle-water"></i></p>
                    <input id="water-counter" type="number" class="water-qty" name="quantity" min="1" max="20" placeholder="0">
                  </div>
                </div>

                <div class="seperator"></div>
                
                <div class="mood">
                  <h2 class="subtitle is-6">Mood</h2>
                  <div class="container columns">
                    
                    <input type="radio" name="mood" id="happy" value="happy">
                    <label for="happy" id="happy">
                      <i class="fa fa-face-smile"></i>
                    </label>

                    <input type="radio" name="mood" id="neutral" value="neutral">
                    <label for="neutral" id="neutral">
                      <i class="fa fa-face-meh"></i>
                    </label>

                    <input type="radio" name="mood" id="sad" value="sad">
                    <label for="sad" id="sad">
                      <i class="fa fa-face-sad-tear"></i>
                    </label>

                    <input type="radio" name="mood" id="angry" value="angry">
                    <label for="angry" id="angry">
                      <i class="fa fa-face-angry"></i>
                    </label>
                  </div>

                  <div class="seperator"></div>

                </div>

                <div class="stress">
                  <h2 class="subtitle is-6">Stress Level</h2>

                  <div class="containerR">

                    <input id="stress-slide" class="slide" type="range" min="0" max="100">
                    <!--This stress-demo is where the value of the slider will be displayed once JS is built.-->
                    
                  </div>
                  <div id="stress-demo" class="center"></div>
                  
                </div>

                <div class="seperator"></div>

                <!--This is the non-bulma Drop Down menu-->
              <div class="hours">
                <label for="hours-sleep subtitle is-6" ><h2>Hours of Sleep</h2></label>
                <select name="hours-sleep" id="hours-sleep">
                  <option id="0-hour" class="font-adjust" value="0">0-4 Hours</option>
                  <option id="4-hour" class="font-adjust" value="4">4-6 Hours</option>
                  <option id="6-hour" class="font-adjust" value="6">6-8 Hours</option>
                  <option id="8-hour" class="font-adjust" value="8"> 8+ Hours</option>
                </select>
              </div>


                <button id="save" class="save button is-link is-light"><i class="fa-regular fa-floppy-disk" style="color: #1148a6;"></i></button>
              </form>
          </div>
          
              <div id="flip" class="column card flip">
                <h2 class="subtitle is-5 has-text-centered">Flip-Preview</h2>
                <div class="block-mood">
                    <p id="mood-flip" class="mood-i"><i class="fa-regular fa-face-smile"></i></p>
                </div>
                <div class="block-weather">
                    <div class="weather">
                        <p id="weather-flip"><i class="fa-regular fa-sun"></i></p>
                        <p id="temp-flip">Temp</p>
                    </div>
                </div>
                <div class="block-music">
                    <div class="music">
                        <p><i class="fa-brands fa-youtube make-bigger"></i></p>
                        <p id="video-title">Video Title</p>
                        <div>
                            <a id="" class="has-text-centered"> YouTube Link</a>
                        </div>
                    </div>
                </div>
                <div class="block-stats">
                  <ul>
                    <li>Water Intake</li>
                    <li>Hours of Sleep</li>
                    <li>Stress %</li>
                  </ul>
                </div>
                <button id="edit-flip" class="edit button is-link is-light"><i class="fa-solid fa-pen-to-square" style="color: #1148a6;"></i></button> 
              </div>

    <!--everything before the following two divs will show as a Bulma column-->
        </div>
      </div>
        
    </section>

    <div>
      <button id="reset" class="button reset is-danger">Reset Week</button>
  </div>
